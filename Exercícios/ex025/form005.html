<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Exemplo de formulário</h1>
    <fieldset>
      <legend>Sexo</legend>

      <input type="radio" name="sexo" id="imas"/>
      <label for="imas">Masculino</label>
      <br />

      <input type="radio" name="sexo" id="ifem" checked/>
      <label for="ifem">Feminino</label>
      <br />

    </fieldset>
    <fieldset>
      <legend>Esportes favoritos</legend>

      <input type="checkbox" name="esfut" id="iesfut" checked/>
      <label for="iesfut">Vôlei</label>
      <br />

      <input type="checkbox" name="esbas" id="iesbas" checked/>
      <label for="iesbas">Volleyball</label>
      <br />

      <input type="checkbox" name="esnat" id="iesnat" checked/>
      <label for="iesnat">Voleibol</label>
      <br />

      <input type="checkbox" name="esten" id="iesten" checked/>
      <label for="iesten">Voleibol</label>
      <br />
    </fieldset>

    <p>
      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar" />
    </p>
  </body>
</html>
